apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: perception-lab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aurelius-in/perception-lab.git
    targetRevision: HEAD
    path: gitops/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

